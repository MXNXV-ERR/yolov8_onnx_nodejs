<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <h1>Image Upload</h1>
  <form id="myForm">
    <input type="file" id="imageInput" name="image_file">
    <button type="submit">Upload Image</button>
  </form>

  <script>
    // Assuming you have an HTML input element with id "imageInput" to select the image file
const imageInput = document.getElementById('imageInput');

// Event listener to handle form submission
document.getElementById('myForm').addEventListener('submit', async (event) => {
  event.preventDefault();

  // Get the selected image file from the input element
  const imageFile = imageInput.files[0];

  // Create a FormData object to send the image file
  const formData = new FormData();
  formData.append('image_file', imageFile);

  try {
    const response = await fetch('https://darling-ganache-619ee5.netlify.app/.netlify/functions/detect', {
      method: 'POST',
      body: formData,
    });

    if (!response.ok) {
      throw new Error('Error: ' + response.statusText);
    }

    const data = await response.json();
    console.log(data); // Process the response data as needed
  } catch (error) {
    console.error(error);
  }
});
  </script>
</body>
</html>
