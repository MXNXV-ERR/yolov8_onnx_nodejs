<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Object Detection</title>
    <style>
        canvas {
            display: block;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input id="uploadInput" type="file" onchange="handleFile(event)" />
    <canvas></canvas>
    <script>
        let base64;

        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                base64 = reader.result;
                console.log(base64);
                sendBase64Data(base64);
            };
            reader.readAsDataURL(file);
        }

        async function sendBase64Data(base64Data) {
            const response = await fetch("http://localhost:9999/.netlify/functions/detect", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ image: base64Data })
            });
            const boxes = await response.json();
            drawImageAndBoxes(base64Data, boxes);
        }

        function drawImageAndBoxes(base64Data, boxes) {
            const img = new Image();
            img.src = base64Data;
            img.onload = () => {
                const canvas = document.querySelector("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 3;
                ctx.font = "18px serif";
                boxes.forEach(([x1, y1, x2, y2, label, prob]) => {
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                    ctx.fillStyle = "#00ff00";
                    const width = ctx.measureText(label).width;
                    ctx.fillRect(x1, y1, width + 50, 25);
                    ctx.fillStyle = "#000000";
                    ctx.fillText(label + " C: " + prob, x1, y1 + 18);
                });
            };
        }
    </script>
</body>
</html>
